    self_collision_ignore: {
      "link_0": ["link_1"],
      "link_1": ["link_0", "link_2"],
      "link_2": ["link_1", "link_3"],
      "link_3": ["link_2", "link_4"],
      "link_4": ["link_3", "link_5"],
      "link_5": ["link_4", "link_6"],
      "link_6": ["link_5"],
