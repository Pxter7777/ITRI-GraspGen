robot_cfg:
  kinematics:
    usd_path: null
    usd_robot_root: "/robot"
    isaac_usd_path: ""
    usd_flip_joints: {}
    usd_flip_joint_limits: []

    urdf_path: "robot/tm_description/tm5s.urdf"
    asset_root_path: "robot/tm_description"
    
    base_link: "link_0"
    ee_link: "link_6"
    link_names: null
    lock_joints: null
    extra_links: null

    
    collision_link_names: ['link_1', 'link_2', 'link_3', 'link_4', 'link_5', 'link_6']
