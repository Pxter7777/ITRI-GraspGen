          "radius": 0.04
      link_2:
        - "center": [0.1, 0.0, -0.15]
          "radius": 0.03
        - "center": [0.2, 0.0, -0.15]
          "radius": 0.03
        - "center": [0.3, 0.0, -0.15]
          "radius": 0.03
        - "center": [0.426, 0.0, -0.178]
          "radius": 0.04
      link_3:
        - "center": [0.0, 0.0, 0.0]
          "radius": 0.075
        - "center": [0.1, 0.0, -0.015]
          "radius": 0.025
        - "center": [0.2, 0.0, -0.015]
          "radius": 0.025
